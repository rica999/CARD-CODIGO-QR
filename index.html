<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Card QR</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="codigo-qr">
                <img src="images/image-qr-code.png" alt="imagqr">

            </div>
        </div>
    </main>
